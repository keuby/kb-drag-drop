<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>

    <template id="app-template">
      <div id="app" v-drag-group>
        <div
          class="wrapper"
          v-drag-list="{ data: 'list1', selectable: true }"
          @select="eventConsole"
          @drop="eventConsole"
          @dragstart="eventConsole"
          @dragmove="eventConsole"
          @dragend="eventConsole"
          @dragenter="eventConsole"
          @dragleave="eventConsole"
          @dragover="eventConsole"
        >
          <p v-drag-item="{ data: { id: -1 } }">使用 directive</p>
          <p v-for="i in count" v-drag-item="{ data: { id: i } }">
            测试测试测试测试测试测试测试测试
          </p>
        </div>
        <div
          class="wrapper"
          @select="eventConsole"
          @drop="eventConsole"
          @dragstart="eventConsole"
          @dragmove="eventConsole"
          @dragend="eventConsole"
          @dragenter="eventConsole"
          @dragleave="eventConsole"
          @dragover="eventConsole"
          v-drag-list="{ data: 'list2', selectable: true }"
        >
          <p v-drag-item="{ data: { id: -1 } }">使用 component 不带 wrapper</p>
          <p v-for="i in count" v-drag-item="{ data: { id: i } }">
            测试测试测试测试测试测试测试测试
          </p>
        </div>
        <button @click="count++">increase</button>
      </div>
    </template>

    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/hammerjs/hammer.min.js"></script>
    <!-- <script>
      var hammerjs = Hammer;
    </script> -->
    <script src="../dist/index.js"></script>
    <script>
      Vue.use(KbDragDrop);
      const app = new Vue({
        el: '#app',
        template: '#app-template',
        data: {
          count: 5,
        },
        methods: {
          handleDrop(event) {
            console.log(event);
          },
          eventConsole(event) {
            console.log(event);
          },
          select(event) {
            console.log(event);
          },
        },
      });
    </script>
  </body>
</html>
